<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawals - USDT Staking</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">USDT Staking</a>
            <div class="d-flex">
                <a href="dashboard.html" class="btn btn-outline-light me-2">Dashboard</a>
                <a href="referral.html" class="btn btn-outline-light me-2">Referral</a>
                <a href="logout.php" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Withdraw Earnings</h2>
        <form id="withdrawForm">
            <div class="mb-3">
                <label for="amount" class="form-label">Amount to Withdraw (Min: 5 USDT)</label>
                <input type="number" class="form-control" id="amount" name="amount" min="5" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-warning">Request Withdrawal</button>
        </form>
        <div class="card mt-4">
            <div class="card-header">Withdrawal Status</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="withdrawalHistory">
                        <!-- Dynamic rows -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
