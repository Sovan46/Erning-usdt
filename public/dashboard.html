<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - USDT Staking</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">USDT Staking</a>
            <div class="d-flex">
                <a href="withdrawals.html" class="btn btn-outline-light me-2">Withdrawals</a>
                <a href="referral.html" class="btn btn-outline-light me-2">Referral</a>
                <a href="logout.php" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Welcome, <span id="userName"></span>!</h2>
        <div class="row my-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5>Total USDT Staked</h5>
                        <p class="display-6" id="totalStaked">0.00</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5>Earnings Summary</h5>
                        <p class="display-6" id="earnings">0.00</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5>Referral Bonus</h5>
                        <p class="display-6" id="referralBonus">0.00</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-header">Stake Now</div>
            <div class="card-body">
                <form id="stakeForm">
                    <div class="mb-3">
                        <label for="plan" class="form-label">Choose Staking Plan</label>
                        <select class="form-select" id="plan" name="plan">
                            <option value="7">7 Days</option>
                            <option value="30">30 Days</option>
                            <option value="60">60 Days</option>
                            <option value="90">90 Days</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">USDT Amount</label>
                        <input type="number" class="form-control" id="amount" name="amount" min="1" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-success">Stake Now</button>
                </form>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-header">My Staking History</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Plan</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Earnings</th>
                        </tr>
                    </thead>
                    <tbody id="stakingHistory">
                        <!-- Dynamic rows -->
                    </tbody>
                </table>
            </div>
        </div>
        <button class="btn btn-warning" id="withdrawBtn">Withdraw Earnings</button>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
