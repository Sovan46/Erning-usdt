<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - USDT Staking</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Create Your Account</h2>
        <form id="registerForm" method="POST" action="../backend/register.php">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="wallet_address" class="form-label">USDT Wallet Address</label>
                <input type="text" class="form-control" id="wallet_address" name="wallet_address" required>
            </div>
            <div class="mb-3">
                <label for="referral_code" class="form-label">Referral Code (optional)</label>
                <input type="text" class="form-control" id="referral_code" name="referral_code">
            </div>
            <button type="submit" class="btn btn-success">Register</button>
            <a href="login.html" class="btn btn-link">Already have an account? Login</a>
        </form>
    </div>
    <script src="../assets/js/app.js"></script>
</body>
</html>
